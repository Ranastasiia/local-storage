<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="game">
    <input type="text" id="playerName" placeholder="name">
    <input type="button" id="start" value="start" disabled>
    <input type="button" id="click" value="click" disabled>
    <input type="button" id="clear" value="clear" >
    <p id="name">name: <span></span></p>
    <p id="timer">time: <span id="sec">00</span>.<span id="ms">000</span></p>
    <p id="clickNum">clicks: <span></span></p>
</div>
<div class="modal"></div>
<div class="endGameModal">
    <table cellpadding="10" border="1"></table>

</div>

<script src="js/script.js"></script>
</body>
</html>
